<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡黄色背景网页</title>
    <style>
        /* 设置body的背景颜色为淡黄色 */
        body {
            background-color: #FFFFE0; /* 淡黄色 */
            color: #333; /* 文字颜色设置为深灰色，以提高可读性 */
            font-family: Arial, sans-serif; /* 设置字体 */
            margin: 0; /* 移除默认的边距 */
            padding: 20px; /* 添加一些内边距 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的淡黄色网页</h1>
    <p>这是一个具有淡黄色背景的简单网页。</p>
</body>
</html>
