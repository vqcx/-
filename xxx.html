<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Appender</title>
</head>
<body>
    <h1>Word Appender</h1>
    <p>Enter a word and we'll add an "I" at the end.</p>
    
    <!-- Input field for user to enter a word -->
    <input type="text" id="userWord" placeholder="Enter a word">
    
    <!-- Button to trigger the JavaScript function -->
    <button onclick="appendLetter()">Append 'I'</button>
    
    <!-- Paragraph to display the result -->
    <p>Result: <span id="result"></span></p>
    
    <script>
        function appendLetter() {
            // Get the user input
            var userWord = document.getElementById('userWord').value;
            
            // Append 'I' to the user input
            var result = userWord + 'I';
            
            // Display the result
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
